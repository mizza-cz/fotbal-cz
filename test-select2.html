      <div class="form-group">

    <!-- New Select2 4.0.13 markup -->
    <div class="card p-2 m-5">
      <div class="form-group">
        <label for="frm-formEdit-form-base-user_id">Autor</label>
        <!-- Single select box -->
        <select name="base[user_id]" data-whisper-select="http://www.fotbal.l:8080/admin/whisper/whisper/?type=author" id="frm-formEdit-form-base-user_id" data-value="250" class="form-control select2bs4">
          <option value="250" selected="selected">Jiří Chaloupka</option>
        </select>
      </div>
      <div class="form-group">
        <label for="frm-formEdit-form-rubric-rubric">Článek patří do rubriky (nepovinné)</label>
        <!-- Multi-select box -->
        <select name="rubric[rubric]" data-whisper-multiselect="http://www.fotbal.l:8080/admin/whisper/whisper/?type=rubric" id="frm-formEdit-form-rubric-rubric" data-value="51,142" class="form-control select2bs4" multiple="multiple">
          <option value="51" selected="selected">1. liga žen</option>
          <option value="142" selected="selected">Náš fotbal</option>
        </select>
      </div>
    </div>

    <!-- jQuery -->
    <script src="/adminwww/lte/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/adminwww/lte/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge("uibutton", $.ui.button);
    </script>
    <!-- Bootstrap 4 -->
    <script src="/adminwww/lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/adminwww/lte/dist/js/adminlte.min.js"></script>

    <script src="/adminwww/lte/plugins/select2/js/select2.full.min.js"></script>
    <script src="/adminwww/lte/plugins/select2/js/i18n/cs.js"></script>
    <!-- Nette -->
    <script src="/adminwww/js/vendors/nette.ajax.js"></script>
    <script src="/adminwww/js/vendors/netteForms.js"></script>
