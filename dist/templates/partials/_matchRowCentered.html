<!-- Match -->
<li class="Match">
  <div class="Match-side">
    <p class="Match-meta u-tt-uppercase">4. kolejka</p>
    <p class="Match-time">19:00</p>
  </div>
  <div class="Match-middle">
    <div class="Match-teamContainer">
      <strong class="Match-teamName">{team name}</strong>
      <img class="Match-teamLogo" src="./img/placeholder-logo-team-1.png" width="40" height="40" alt="{team name}" loading="lazy" />
    </div>
    <span class="Match-score">-:-</span>
    <div class="Match-teamContainer">
      <img class="Match-teamLogo" src="./img/placeholder-logo-team-2.png" width="40" height="40" alt="{team name}" loading="lazy" />
      <strong class="Match-teamName">{team name}</strong>
    </div>
  </div>
  <div class="Match-side">
    <a href="#" class="Link--forward Link--inverted u-fs-small u-fw-medium">Statistics</a>
  </div>
</li>
